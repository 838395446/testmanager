        <ol class="breadcrumb">
            <li><a href="#">全部</a></li>
            <li><a href="#">项目</a></li>
            <!--<li class="active">组</li>-->
        </ol>
        <div class="panel panel-info">
            <div class="panel-heading">
                <span class="panel-title">添加项目</span>

            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <!-- title-->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="标题">
                        </div>
                    </div>


                    <!-- 描述-->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">描述：</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="描述">
                        </div>
                    </div>

                    <!-- 服务地址-->
                    <div class="form-group ">
                        <label for="inputEmail3" class="col-sm-2 control-label ">服务地址：</label>
                        <div class="col-sm-6 ">
                            <label class="col-sm-2 control-label " align=" left "><span >个数：18</span></label>
                        </div>

                        <div class="col-sm-4 " align=" right ">

                            <label class="control-label "><a href="# "><span class="glyphicon glyphicon-search ">查看&编辑 </span></a></label>
                            <label class="control-label " onclick="PROJECT.showByPath('#serverPath_1,#serverPath_2')"><a href="# "><span class="glyphicon glyphicon-plus " >添加 </span></a></label>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="serverPath_1">
                        <label for="inputEmail3" class="col-sm-2 control-label " onclick="PROJECT.hiddenByPath('#serverPath_1,#serverPath_2')"> 地址：</label>
                        <div class="col-sm-9">
                            <input type="email" class="col-sm-9 form-control " id="inputEmail3" placeholder="地址">
                        </div>
                        <div class="col-sm-1">
                            <label class="control-label" onclick="PROJECT.hiddenByPath('#serverPath_1,#serverPath_2')"><a href="# "><span class=" glyphicon glyphicon-remove">取消</span></a></label>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="serverPath_2">
                        <label for="inputEmail3" class="col-sm-2 control-label "> 描述：</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control " id="inputEmail3" placeholder="描述：">
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary ">提交</button>
                        </div>
                    </div>



                    <!-- 接口地址列表-->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">接口地址：</label>
                        <div class="col-sm-6">
                            <label class="col-sm-2 control-label">个数：18</label>
                        </div>
                        <div class="col-sm-4" align=" right ">
                            <label class="control-label"><a href="#"><span class="glyphicon glyphicon-search" >查看&编辑 </span></a></label>

                            <label class="control-label" onclick="PROJECT.showByPath('#apiPath_1,#apiPath_2,#apiPath_3')"><a href="#"><span class="glyphicon glyphicon-plus">添加 </span></a></label>
                            <p></p>

                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="apiPath_1">
                        <label for="inputEmail3" class="col-sm-2 control-label "> 所属服务地址：</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>Action: http://locahost:8080</option>
                                <option>Another action: http://locahost:8080</option>
                                <option>Something else here: http://locahost:8080</option>
                                <option>Separated link : http://locahost:8080</option>
                            </select>
                        </div>
                        <div class="col-sm-1">
                            <label class="control-label" onclick="PROJECT.hiddenByPath('#apiPath_1,#apiPath_2,#apiPath_3')"><a href="# "><span class=" glyphicon glyphicon-remove">取消</span></a></label>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="apiPath_2">
                        <label for="inputEmail3" class="col-sm-2 control-label"> 地址：</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="地址">
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="apiPath_3">
                        <label for="inputEmail3" class="col-sm-2 control-label "> 描述：</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control " id="inputEmail3" placeholder="描述：">
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary ">提交</button>
                        </div>
                    </div>
                    <!-- 提交-->
                    <div class="alert alert-success ">成功！很好地完成了提交。</div>
                    <div class="alert alert-info ">信息！请注意这个信息。</div>
                    <div class="alert alert-warning ">警告！请不要提交。</div>
                    <div class="alert alert-danger ">错误！请进行一些更改。</div>
                    <div align=" right ">
                        <button class="btn btn-primary ">编辑</button>
                        <button class="btn btn-default ">取消</button>

                    </div>
            </div>
        </div>
